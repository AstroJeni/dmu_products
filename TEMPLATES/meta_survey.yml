Survey: Name of the original survey (required)

Telescope: Facility/telescope, e.g. Spitzer (required)

Instrument: Instrument, e.g. MIPS (required)

Filters: List of filters used in the survey (required)

P.I.: Name of the principal investigator

Reference: Bibliographic code of the reference paper

Proposal ID: Identifier of the proposal

Observation dates: Beginning and end dates of observation

Publication date: Date of publication of the data

URL: Address of the project web site

Acknowledgement: Acknowledgement text associated to the survey
